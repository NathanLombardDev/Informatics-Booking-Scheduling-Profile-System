<div class="d-flex flex-row" style="height: 100vh;">
    <div class="flex-grow-1 main-content" style="width: 60%; border-right: 2px solid black; background-color: white;">
        <div>
            <img src="assets/CBT.jpg" style="float: left; width: 110px;"/>
            <img src="assets/pedal.png" style="float: right; width: 130px;"/>
        </div>
        <br/>
        <br/> 
        <br/>
        <br/>
        <br/>
        <br/>  
        <div id="first">
            <h1>Log into your account</h1>
            <br/>
        </div>
        

        <div class="login-container">
            
            <form class="login-form" (ngSubmit)="onLogin()">
              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required>
              </div>
              <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required>
              </div>
              <button type="submit">Login</button>
            </form>
            
            <button class="forgot-button" (click)="ForgotPage()">Forgot password?</button>
            <br/>
            <button class="forgot-button" (click)="ReactivatePage()">Account deactivated?</button>
        </div>
    </div>
    <div class="flex-grow-1" style="width: 40%; background-color: #33a11f; text-align: center;">
        <br/>
        <br/> 
        <br/>
        <br/>
        <br/>
          
        <img src="assets/CBT.jpg" style="float: center; width: 280px;"/>
        <br/>
        <br/>
        <br/>
        <h1 style="color: white;">First time?</h1>

        <br/>
        <br/>
        <h4 style="color: white;">Register now and become the cyclist we know you can be!</h4>
        <br/>
        <br/>
        <div id="second">
            <button id="secondsecond" type="submit" class="btn" (click)="RegisterPage()" >Register now</button>
        </div>
    </div>
</div>
