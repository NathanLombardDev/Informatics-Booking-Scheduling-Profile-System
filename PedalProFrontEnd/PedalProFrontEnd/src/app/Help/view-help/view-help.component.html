        <div class = "panel">

            <details  *ngFor="let help of filteredModules()">
                <summary>
                  <ul>
                    <li class="titleName">{{help.helpName}}</li>
                    <li class="titleValue"> {{this.GetCategory(help.helpCategoryId)}}</li>
                    <li></li>
                  </ul>
                </summary>
                <div class="content">
                  <p>{{help.helpDescription}}
                 </p>
                </div>
                <ng-template #noHelpInfoFound>
                    <div class="alert">No Help Information found.</div>
                  </ng-template>
              </details>
              
        </div>
